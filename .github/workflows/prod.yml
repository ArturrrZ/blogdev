name: Test and Deploy to DockerHub

on:
  push:
    branches:
      - prod-mode  # branch to trigger the workflow
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest  # use the latest Ubuntu runner

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4
    # Step 1.1: Convert shallow clone to full
    - name: Convert shallow clone to full
      run: git fetch --all --unshallow
    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    # Step 4: Run tests
    - name: Run tests with pytest
      run: |
        python backend/test_manage.py test